<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussines card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="content">
        <article class="card">
            <div class="card--image">
                <img src="./img/white-overlay.svg" alt="white-overlay" class="overlay">
                <img src="./img/hero-image-business-card.png" alt="hero" class="hero__img">

            </div>
            <div class="card--body">
                <h3>
                    Perfect solution for small business
                </h3>
                <p class="body--text">
                    Small businesses need to generate leads to grow. You can use tools like Ringy.
                </p>
            </div>

            <div class="card--footer">
                <div class="card--user">
                    <div class="user--image">
                        <img src="./img/avatar-image-business-card.png" alt="avatar">
                    </div>
                    <div class="user--info">
                        <h4>Amy Burgess</h4>
                        <p>Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
